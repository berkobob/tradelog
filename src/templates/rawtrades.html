{% extends "base.html" %}
{% block content %}
<div class="w3-container">
    <table class="w3-table">
        <tr>
            {% for header in trades[0].keys() %}
            <th>{{ header }} </th>
            {% endfor %}
        </tr>
        {% for trade in trades %}
        <tr>
            {% for key in trade.keys() %}
                <td>{{trade[key]}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
